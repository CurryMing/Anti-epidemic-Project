    <link rel="stylesheet" href="./css/style.css" />

        <div id="arrow">

            <div id="rumorInfo"></div>

                <span id="close1"></span>

        <div id="navRight">

    <script src="./js/echarts.min.js"></script>
    <!-- china.js -->
